<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="display">
      <div class="display__operation"></div>
    </section>

    <main class="keys">
      <!-- //this is my first row -->
      <button class="keys_mathSymbol--row1">AC</button>
      <button class="keys_mathSymbol--row1">+/-</button>
      <button class="keys_mathSymbol--row1">%</button>
      <button class="keys_mathSymbol--row1">รท</button>
      <!-- this is my second row -->

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>X</button>
      <!-- this is my third row -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <!-- this is my fourth row -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <!-- this is my fifth row -->
      <button>0</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </main>
  </body>
</html>
