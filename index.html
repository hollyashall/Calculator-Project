<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" async defer></script>
    <title>Calculator</title>
  </head>
  <header class="header">
    <h1>Calculator</h1>
  </header>
  <body>
    <main class="wholeCalculator">
      <section class="display">
        <p id="displayScreen"> numbers</p>
        <div class="display__operation"></div>
      </section>

      <div class="keys">
        <!-- //this is my first row -->
        <button class="button button--firstRow">AC</button>
        <button class="button button--firstRow">+/-</button>
        <button class="button button--firstRow">%</button>
        <button class="button button--finalColumnOrange">รท</button>
        <!-- this is my second row -->

        <button class="button number" id="button">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button button--finalColumnOrange">X</button>
        <!-- this is my third row -->
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button button--finalColumnOrange">-</button>
        <!-- this is my fourth row -->
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button button--finalColumnOrange">+</button>
        <!-- this is my fifth row -->

        <button class="button button--span2">0</button>
        <button class="button">.</button>
        <button class="button button--finalColumnOrange" id="equals">=</button>
      </div>
    </main>
  </body>
</html>
