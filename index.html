<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="display">
      <div class="display__operation"></div>
    </section>

    <main class="keys">
      <!-- //this is my first row -->
      <button class="button button--firstRow">AC</button>
      <button class="button button--firstRow">+/-</button>
      <button class="button button--firstRow">%</button>
      <button class="button button--finalColumnOrange">รท</button>
      <!-- this is my second row -->

      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button button--finalColumnOrange">X</button>
      <!-- this is my third row -->
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button button--finalColumnOrange">-</button>
      <!-- this is my fourth row -->
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button button--finalColumnOrange">+</button>
      <!-- this is my fifth row -->
      <button class="button">0</button>
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button button--finalColumnOrange">=</button>
    </main>
  </body>
</html>
